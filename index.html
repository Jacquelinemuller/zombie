 <!--profe Daniel aquí le paso una refleccion del Dom:Imagina que la página web es
         como un libro. El HTML es el texto del libro, con títulos, párrafos, imágenes, etc.

El DOM es como si tuviéramos una versión especial de ese libro, que nos permite cambiar 
las palabras, mover párrafos, cambiar imágenes, etc. sin tener que imprimir un libro nuevo cada vez.

JavaScript es como un lápiz mágico que podemos usar para hacer cambios en esa versión especial del libro.
 Con JavaScript podemos:

Encontrar un párrafo y cambiar las palabras
Mover un capítulo de lugar
Cambiar el tamaño de las imágenes
Cambiar el color o tamaño de la letra
Añadir nuevas páginas
Y mucho más!
Todo esto sin tener que "imprimir" o recargar la página web. Los cambios se ven instantáneamente.

Así que el DOM permite que JavaScript manipule y cambie fácilmente todos los elementos de la página,
 haciéndola dinámica e interactiva. Como un libro mágico que podemos cambiar sobre la marcha!-->
